    <!--Modal Logout Prompt Code-->

    <div id="logoutModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Are you sure you want to Logout?</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--Logo Title-->

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col text-center align-self-center">
                    <i class="fa fa-5x fa-headphones" aria-hidden="true"></i>
                    <h1>TIMBRE</h1>
                    <h2>(<strong>tam</strong>Â·br)</h2>

                    <a href="#" data-toggle="modal" data-target="#newPostModal"><i class="fa fa-5x fa-play-circle" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Create New Post!"></i></a>
                </div>
            </div>
        </div>

    <!--New Post Modal-->

    <div id="newPostModal" class="modal" role="dialog">
        <div class=modal-dialog role="document">
            <div class="modal modal-content">
                <div class="modal-header" class="col-12">
                    <h2 class="modal-title">Create New Post</h2>
                    </br>
                    <hr />
                    </br>
                </div>
                <div class="col-md-10" class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="artist" class="col-md-2 col-form-label">Artist</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="artist" name="artist" placeholder="Artist" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="albumTitle" class="col-md-2 col-form-label">Album Title</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="albumTitle" name="albumTitle" placeholder="Album Title" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="year" class="col-md-2 col-form-label">Year</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="year" name="year" placeholder="Year" />
                            </div>
                        </div>
                        <!--Dropdown-->
                        <div class="form-group row">
                            <label for="genre" class="col-md-2 col-form-label">Genre</label>
                            <div class="col-md-10">
                                <select class="form-control" id="genre" name="genre" placeholder="Genre">
                                    <option>Rock</option>
                                    <option>Alternative</option>
                                    <option>Jazz</option>
                                    <option>Hip Hop</option>
                                    <option>Classical</option>
                                    <option>Funk</option>
                                    <option>Electronic</option>
                                    <option>Folk</option>
                                </select>
                            </div>
                        </div>

                        <!--Image-->

                            <div class="form-group row">
                            <label for="albumArt" class="col-md-2 col-form-label">Album Art</label>
                            <div class="col-md-10">
                            <input type="file" class="form-control-file" id="albumArt">
                                </div>
                            </div>

                        <div class="form-group row">
                            <label for="caption" class="col-md-2 col-form-label">Caption</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="caption" name="caption" rows="2" placeholder="Caption"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-primary">Post!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    </div>
